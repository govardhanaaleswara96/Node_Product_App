<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.0/css/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark default-color">
      <!-- Navbar brand -->
      <a class="navbar-brand" href="#">Product Manage App</a>

      <!-- Collapse button -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#basicExampleNav"
        aria-controls="basicExampleNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible content -->
      <div
        class="collapse navbar-collapse font-weight-bold"
        id="basicExampleNav"
      >
        <!-- Links -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="shop.html">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="order.html">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="addProduct.html">Add Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="admin.html">Admin Product</a>
          </li>
        </ul>
      </div>
      <!-- Collapsible content -->
    </nav>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <!-- Material form register -->
          <div class="card">
            <h5 class="card-header default-color white-text text-center py-4">
              <strong>Add Product</strong>
            </h5>
            <div class="card-body mt-5 px-lg-5 pt-0">
              <form
                class="text-center"
                style="color: #757575;"
                name="productForm"
                id="productForm"
              >
                <div class="md-form mt-0">
                  <input
                    type="text"
                    id="materialRegisterFormEmail"
                    class="form-control"
                    name="title"
                    value=""
                  />
                  <label for="materialRegisterFormEmail">Title</label>
                </div>
                <div class="md-form mt-0">
                  <input
                    type="text"
                    id="materialRegisterFormEmail"
                    class="form-control"
                    name="imgUrl"
                    value=""
                  />
                  <label for="materialRegisterFormEmail">Image Url</label>
                </div>
                <div class="md-form mt-0">
                  <input
                    type="text"
                    id="materialRegisterFormEmail"
                    class="form-control"
                    name="price"
                    value=""
                  />
                  <label for="materialRegisterFormEmail">Price</label>
                </div>
                <div class="md-form mt-0">
                  <input
                    type="text"
                    id="materialRegisterFormEmail"
                    class="form-control"
                    name="desc"
                    value=""
                  />
                  <label for="materialRegisterFormEmail">Description</label>
                </div>

                <button
                  class="font-weight-bold btn btn-outline-default btn-rounded btn-block my-4 waves-effect z-depth-0"
                  type="submit"
                >
                  Add Product
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
    <!-- JQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    ></script>
    <!-- Bootstrap tooltips -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
    ></script>
    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"
    ></script>
    <!-- MDB core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.0/js/mdb.min.js"
    ></script>
    <script src="js/product.js"></script>
  </body>
</html>
